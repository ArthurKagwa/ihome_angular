<!-- chatbot window -->
 <div class="fixed bottom-4 right-4">
  <!-- Chatbot Toggle Button -->
  <button 
    class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none"
    (click)="toggleChat()"
  >
    ðŸ’¬
  </button>

  <!-- Chatbot Window -->
  <div 
    class="fixed bottom-16 right-4 w-80 bg-white shadow-lg rounded-lg p-4 transition-all duration-300 dark:bg-gray-800 dark:text-white"
    [class.hidden]="!isChatOpen"
  >
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-lg font-semibold">Chatbot</h2>
      <button class="text-gray-500 hover:text-red-500" (click)="toggleChat()">âœ–</button>
    </div>

    <div class="h-56 overflow-y-auto p-2">
      <!-- Chat messages will go here -->
      <p class="text-gray-600 dark:text-gray-300" >{{response}}</p>
    </div>

    <div class="mt-2 flex">
      <input 
        type="text" 
        name = "message"
        id="message"
        [(ngModel)]="message"
        class="w-full p-2 border rounded-l-lg focus:outline-none dark:bg-gray-700 dark:text-white" 
        placeholder="Type a message..."
      />
      <button class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700" (click)="sendMessage()">âž¤</button>
    </div>
  </div>
</div>
