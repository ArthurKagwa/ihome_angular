<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg dark:bg-secondary-dark">
    <h2 class="text-2xl font-semibold text-primary dark:text-neutral-cream mb-4 text-center">Sign Up</h2>
  
    <form (ngSubmit)="onSignup()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Username</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          id="username" 
          name="username" 
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:border-primary focus:ring-primary dark:bg-secondary dark:text-neutral-cream"
        />
      </div>
  
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          id="password" 
          name="password" 
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:border-primary focus:ring-primary dark:bg-secondary dark:text-neutral-cream"
        />
      </div>
  
      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Confirm Password</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          id="confirmPassword" 
          name="confirmPassword" 
          required
          (input)="checkPasswords()"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:border-primary focus:ring-primary dark:bg-secondary dark:text-neutral-cream"
        />
      </div>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</p>
  
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-primary text-white p-2 rounded-md shadow-md hover:bg-primary-dark transition-all dark:bg-primary-light dark:hover:bg-primary-dark"
      >
        Sign Up
      </button>
  
      <!-- Login Redirect -->
      <p class="mt-4 text-center text-sm text-gray-600 dark:text-neutral-cream">
        Already have an account? 
        <a href="login" class="text-accent-yellow hover:underline dark:text-accent-orange">Log in</a>
      </p>
    </form>
  </div>
