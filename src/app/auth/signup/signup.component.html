<form (ngSubmit)='onSignup()'>
    <label for="username">
        Username:
    </label>
    <input type="text" [(ngModel)]="username" id="username" name="username" >
    <br>

    <label for="password">
        Password:
    </label>
    <input type="password" [(ngModel)]="password" id="password" name="password" >
    <br>

    <label for="confirmPassword">
        Confirm Password:
    </label>
    <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword"     (input)="checkPasswords()"
    >
    <br>

    <button type="submit">Signup</button>
    <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
    

</form>
