<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg dark:bg-secondary-dark">
    <h2 class="text-2xl font-semibold text-primary dark:text-neutral-cream mb-4">Farm Details</h2>
  
    <!-- Farm Details Section -->
    <div *ngIf="farmDetails" class="space-y-4">
      <!-- Farm Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Farm Name</label>
        <p class="mt-1 text-lg text-neutral-charcoal dark:text-neutral-cream">{{ farmDetails.name }}</p>
      </div>
  
      <!-- Farm Location -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Location</label>
        <p class="mt-1 text-lg text-neutral-charcoal dark:text-neutral-cream">{{ farmDetails.location }}</p>
      </div>
  
      <!-- Farm Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Email</label>
        <p class="mt-1 text-lg text-neutral-charcoal dark:text-neutral-cream">{{ farmDetails.email }}</p>
      </div>
  
      <!-- Farm Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-neutral-cream">Phone</label>
        <p class="mt-1 text-lg text-neutral-charcoal dark:text-neutral-cream">{{ farmDetails.phone_number }}</p>
      </div>
  
      
    </div>
  
    <!-- Loading State -->
    <div *ngIf="!farmDetails" class="text-center">
      <p class="text-neutral-charcoal dark:text-neutral-cream">Loading farm details...</p>
    </div>
  
    <!-- Back Button -->
    <div class="mt-6">
      <button
        (click)="goBack()"
        class="bg-primary text-white px-4 py-2 rounded-md shadow-md hover:bg-primary-dark transition-all dark:bg-primary-light dark:hover:bg-primary-dark"
      >
        Back to Farm List
      </button>
    </div>
  </div>

  <div>
    <h1>Animals</h1>
    <ul>
        <li><a href="animals/goats/{{farmId}}">goats</a></li>

    </ul>
  </div>
