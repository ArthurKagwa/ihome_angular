<div class="mt-10 max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Add Staff Member</h2>
  
    <form #staffForm="ngForm" (ngSubmit)="addStaff(staffForm)" class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
        <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white">Add Staff</h2>
      
        <div>
          <label for="staff_id" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Staff ID</label>
          <input id="staff_id" name="staff_id" placeholder="Staff ID" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Name</label>
          <input id="staff_name" name="staff_name" placeholder="Name" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_position" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Position</label>
          <input id="staff_position" name="staff_position" placeholder="Position" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_phone" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Phone</label>
          <input id="staff_phone" name="staff_phone" placeholder="Phone" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
          <input id="staff_email" name="staff_email" type="email" placeholder="Email" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_nin" class="block text-sm font-medium text-gray-700 dark:text-gray-200">NIN</label>
          <input id="staff_nin" name="staff_nin" placeholder="NIN" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <div>
          <label for="staff_address" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Address</label>
          <input id="staff_address" name="staff_address" placeholder="Address" ngModel required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white" />
        </div>
      
        <button type="submit"
          class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition-colors">
          Add Staff
        </button>
      </form>
  </div>
  
  <!-- Staff Table -->
  <div class="max-w-4xl mx-auto mt-10">
    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Staff Members</h2>
    <table class="min-w-full bg-white border border-gray-300 shadow-sm rounded-lg overflow-hidden dark:bg-gray-800 dark:border-gray-700">
      <thead class="bg-primary text-white dark:bg-primary-dark">
        <tr>
          <th class="text-left py-3 px-4">ID</th>
          <th class="text-left py-3 px-4">Name</th>
          <th class="text-left py-3 px-4">Position</th>
          <th class="text-left py-3 px-4">Phone</th>
          <th class="text-left py-3 px-4">Email</th>
          <th class="text-left py-3 px-4">NIN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffMembers" class="border-t hover:bg-gray-50 dark:hover:bg-gray-700">
          <td class="py-3 px-4">{{ staff.id }}</td>
          <td class="py-3 px-4">{{ staff.name }}</td>
          <td class="py-3 px-4">{{ staff.position }}</td>
          <td class="py-3 px-4">{{ staff.phone }}</td>
          <td class="py-3 px-4">{{ staff.email }}</td>
          <td class="py-3 px-4">{{ staff.nin }}</td>
        </tr>
      </tbody>
    </table>
  </div>
